<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input placeholder="Velocidade do Carro" type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
        var txtv = document.querySelector('Input#txtvel')
        var res  = document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `Sua velocidade atual é de ${vel} Km/h<br>`
        if (vel > 60){
            res.innerHTML += `Voce esta Multado!!!<br>`
        }
        res.innerHTML += `Dirija sempre com o cinto de segurança.`
    }
    </script>
</body>
</html>
